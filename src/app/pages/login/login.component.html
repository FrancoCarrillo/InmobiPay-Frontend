<div class="login-container">
  <div class="login-section">
    <h2 class="mt-16 text-2xl text-blue-500">Bienvenido a InmobiliPay</h2>
    <img
      src="../../../assets/inmobipay-logo.png"
      alt="InmobiPay logo"
      class="login-logo"
    />
    <form
      [formGroup]="logInForm"
      class="flex flex-col justify-center items-center"
    >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Username" />
      </mat-form-field>

      <mat-form-field >
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword ? 'password' : 'text'"
          placeholder="Contraseña"
        />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <span class="conection">¿No tienes una cuenta? <a class="signUpConnection" routerLink="/register">Registrarse</a></span>
      <button
        (click)="login()"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="logInForm.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>

  <div class="image-section">
    <img
      src="../../../assets/Imagen1.png"
      alt="Imagen personal de interbank con laptop"
    />
  </div>
</div>
